<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <title>Hotel Booleana</title>
  </head>
  <body>
  <header class="container-fluid">
    <div class="riga">
      <div class="logo-container">
        <img src="img/hotel-logo.png">
      </div>
      <div class="menu-list">
        <div class="list-item">
            <a href="gallery.html">Gallery</a>
        </div>
        <div class="list-item">
          <a href="restaurant.html">Restaurant</a>
        </div>
        <div class="list-item">
          <a href="#prenotazioni">Booking</a>
        </div>
        <div class="list-item">
          <a href="#contatti">Contacts</a>
        </div>
        <div class="list-item last">
          <a href="prices.html">Prices</a>
        </div>
      </div>
      <div class="small-menu">
        Menu <i class="fas fa-caret-down"></i>
      </div>
      <div id="languages-choice">
        <a href="#"><img src="img/flags/england.png"></a>
        <a href="#"><img src="img/flags/spain.png"></a>
        <a href="#"><img src="img/flags/russia.png"></a>
        <a href="#"><img src="img/flags/germany.png"></a>
        <a href="#"><img src="img/flags/french.png"></a>
      </div>
    </div>
  </header>
    <main class="container-fluid">
      <div class="row hotel-container">
        <div id="overlay">
          <h1>Welcome to Hotel Booleana</h1>
        </div>
      </div>
      <div class="row special-offers text-center">
        <h2>Last minute offers</h2>
      </div>
      <div class="row special-offers">
        <div class="offers-cnt col-md-4 col-md-offset-0 col-xs-8 col-xs-offset-2">
          <a href="last-minute.html #week-end"><img class="img-responsive" src="img/last-minute/pic-1.jpg"></a>
        </div>
        <div class="offers-cnt col-md-4 col-md-offset-0 col-xs-8 col-xs-offset-2">
          <a href="last-minute.html #scuba-diving"><img class="img-responsive" src="img/last-minute/pic-2.jpg"></a>
        </div>
        <div class="offers-cnt col-md-4 col-md-offset-0 col-xs-8 col-xs-offset-2">
          <a href="last-minute.html #water-park"><img class="img-responsive" src="img/last-minute/pic-3.jpg"></a>
        </div>
      </div>
      <div class="row form-contacts">
        <div class="form-cnt col-md-6 col-md-offset-0 col-xs-8 col-xs-offset-2">
          <a name="prenotazioni"><h4>Booking</h4></a>
          <form action="index.html" method="get">
            <div class="row">
              <div class="col-md-6">
                <div class="">
                  <label for="nome">Name</label>
                </div>
                <input id="nome"type="text" name="nome" required>
                <div class="">
                  <label for="cognome">Surname</label>
                </div>
                <input id="cognome" type="text" name="cognome" required>
                <div class="">
                  <label for="bambini">Children</label>
                </div>
                <input id="bambini" type="number" name="bambini" required>
                <div class="">
                  <label for="telefono">Telephone</label>
                </div>
                <input id="telefono" type="number" name="telefono" required>
              </div>
              <div class="col-md-6">
                <div class="">
                  <label for="email">E-mail</label>
                </div>
                <input id="email" type="email" name="e-mail" required>
                <div class="">
                  <label for="pensione">Board</label>
                </div>
                <select id="pensione" name="pensione" required>
                  <option value="opt1">Half-board</option>
                  <option value="opt2">Full-board</option>
                </select>
                <div class="">
                  <label for="arrivo">Arrival date</label>
                </div>
                  <input id="arrivo" type="date" name="arrivo">
                <div class="">
                  <label for="partenza">Departure date</label>
                </div>
                <input id="partenza" type="date" name="parteza" required>
              </div>
            </div>
            <div>
              <label for="note">Additional information</label>
            </div>
            <textarea id="note" name="note" rows="8" cols="80"></textarea>
            <button type="submit" name="invio">Send</button>
          </form>
        </div>
        <div class="contacts-cnt col-md-6 col-md-offset-0 col-xs-8 col-xs-offset-2">
          <a name="contatti"><h4>Contacts</h4></a>
          <div class="row">
            <div class="col-md-6">
              <div class="">
                <label>Address</label>
              </div>
              <div class="contactfield">
                Street booleana, 45 - Booleanopoli - Italy
              </div>
              <div class="">
                <label>Telephone</label>
              </div>
              <div class="contactfield">
                055/335566989
              </div>
              <div class="">
                <label>E-mail</label>
              </div>
              <div class="contactfield">
                booleanhotel@booleanmail.bool
              </div>
              <div class="">
                <label>Facebook page</label>
              </div>
              <div class="contactfield social-network">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
              </div>
            </div>
            <div class="map-cnt col-md-6">
              <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d89527.0634379263!2d9.047673563194556!3d45.475429298107045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle+maps!5e0!3m2!1sit!2sit!4v1520507797801" width="100%" height="300px" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
      <div class="row banner">
        <div class="ad col-md-12 col-sm-12 col-xs-12">
          <img src="http://www.trainingitjobs.com/wp-content/uploads/2017/01/banner_design.jpg">
        </div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row">
        <div class="copyrights text-center">
          Made by Davide Lecci for Boolean careers
        </div>
      </div>
    </footer>
  </body>
</html>
