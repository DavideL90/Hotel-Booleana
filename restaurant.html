    <header class="container-fluid">
      <div class="riga">
        <div class="logo-container">
          <a href="main-page.html"><img src="img/hotel-logo.png"></a>
        </div>
        <div class="menu-list">
          <div class="list-item">
              <a href="gallery.html">Gallery</a>
          </div>
          <div class="list-item">
            <a href="restaurant.html">Restaurant</a>
          </div>
          <div class="list-item">

          </div>
          <div class="list-item">

        <img src="img/restaurant/pic-1.jpg">

      <div class="row container-pic-menu">
        <div class="col-md-4 col-md-offset-0 plate-preview col-xs-8 col-xs-offset-2">

          <img class="img-responsive" src="img/restaurant/pic-3.jpg">
        </div>
        <div class="central-menu text-center col-md-4 col-md-offset-0 plate-preview col-xs-12">
          <div class="menu-title">
            Menu of the day
          </div>
          <div class="title-plates">

          <div class="title-plates">
            Open Beetroot & mushroom ravioli

          <div class="title-plates">

          </div>

            Lemon & basil tofu
          </div>

        <div class="col-md-4 col-md-offset-0 plate-preview col-xs-8 col-xs-offset-2 plate-preview">

          <img class="img-responsive" src="img/restaurant/pic-5.jpg">

      </div>
      <div class="row banner">
        <div class="ad col-md-3 col-sm-6 col-xs-12">
          <img src="img/banner.png">
        </div>
        <div class="ad col-md-3 col-sm-6 col-xs-12">
